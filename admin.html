<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Panel</title>
</head>
<body>
  <h2>Admin Login</h2>

  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>

  <hr>

  <h3>Φωτογραφίες Πελατών</h3>
  <div id="photos"></div>

  <script src="config.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    document.getElementById("loginBtn").addEventListener("click", login);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);

      alert("Login OK");
      loadPhotos();
    }

    async function loadPhotos() {
      const BUCKET = "admin_view_photos"; // ΒΑΛΕ ΕΔΩ ΤΟ BUCKET NAME ΣΟΥ

      const { data, error } = await supabase.storage.from(BUCKET).list("", { limit: 100 });
      if (error) return alert("Δεν έχεις πρόσβαση ή δεν υπάρχουν αρχεία.");

      const container = document.getElementById("photos");
      container.innerHTML = "";

      for (const file of data) {
        const { data: signed } = await supabase.storage.from(BUCKET).createSignedUrl(file.name, 60);
        const img = document.createElement("img");
        img.src = signed.signedUrl;
        img.style.width = "200px";
        img.style.margin = "10px";
        container.appendChild(img);
      }
    }
  </script>
</body>
</html>
