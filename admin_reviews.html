<!doctype html>
<html lang="el">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Reviews</title></head>
<body>
  <h2>Admin Reviews (Έγκριση)</h2>
  <p><a href="/admin.html">Φωτογραφίες</a> | <a href="/admin_inbox.html">Inbox</a></p>

  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>

  <hr>
  <div id="list"></div>

  <script src="/config.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      loadReviews();
    });

    async function loadReviews() {
      const { data, error } = await supabase
        .from("reviews")
        .select("*")
        .order("created_at", { ascending: false })
        .limit(200);

      if (error) return alert(error.message);

      const box = document.getElementById("list");
      box.innerHTML = "";

      data.forEach(r => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        div.style.margin = "10px 0";

        div.innerHTML = `
          <strong>${r.name}</strong> — ⭐ ${r.rating} <br>
          <small>${new Date(r.created_at).toLocaleString()}</small>
          <p>${r.text}</p>
          <p>Status: <strong>${r.approved ? "APPROVED" : "PENDING"}</strong></p>
          <button data-id="${r.id}" data-approved="true">Approve</button>
          <button data-id="${r.id}" data-approved="false">Reject</button>
        `;

        div.querySelectorAll("button").forEach(btn => {
          btn.addEventListener("click", async () => {
            const id = Number(btn.dataset.id);
            const approved = btn.dataset.approved === "true";
            const { error: upErr } = await supabase
              .from("reviews")
              .update({ approved })
              .eq("id", id);

            if (upErr) return alert(upErr.message);
            loadReviews();
          });
        });

        box.appendChild(div);
      });
    }
  </script>
</body>
</html>
