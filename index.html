<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Επικοινωνία</title>
</head>
<body>
  <h2>Φόρμα Επικοινωνίας</h2>

  <label>Ονοματεπώνυμο</label><br>
  <input id="fullName" placeholder="π.χ. Γιώργος Παπαδόπουλος" /><br><br>

  <label>Τηλέφωνο</label><br>
  <input id="phone" placeholder="π.χ. 69xxxxxxxx" /><br><br>

  <label>Μήνυμα</label><br>
  <textarea id="message" placeholder="Γράψτε το μήνυμά σας..." rows="5" cols="40"></textarea><br><br>

  <button id="sendBtn">Αποστολή</button>

  <hr>
  <p>Θέλεις να στείλεις και φωτογραφία; <a href="/upload.html">Πάτα εδώ</a></p>

  <script src="config.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    async function getOrCreateCustomer(full_name, phone) {
      // 1) ψάχνουμε αν υπάρχει ήδη ίδιος πελάτης (με ίδιο τηλέφωνο)
      const { data: existing, error: e1 } = await supabase
        .from("customers")
        .select("id")
        .eq("phone", phone)
        .limit(1);

      if (e1) throw e1;

      if (existing && existing.length > 0) return existing[0].id;

      // 2) αλλιώς δημιουργούμε νέο
      const { data: created, error: e2 } = await supabase
        .from("customers")
        .insert({ full_name, phone })
        .select("id")
        .single();

      if (e2) throw e2;
      return created.id;
    }

    async function sendMessage() {
      const full_name = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const body = document.getElementById("message").value.trim();

      if (!full_name || !phone || !body) {
        alert("Συμπλήρωσε Ονοματεπώνυμο, Τηλέφωνο και Μήνυμα.");
        return;
      }

      try {
        const customer_id = await getOrCreateCustomer(full_name, phone);

        const { error } = await supabase
          .from("messages")
          .insert({ customer_id, body });

        if (error) throw error;

        alert("Το μήνυμα στάλθηκε ✅");
        document.getElementById("message").value = "";
      } catch (err) {
        alert("Σφάλμα: " + (err?.message || err));
      }
    }
  </script>
</body>
</html>
